<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <div class="container">
    <div class = "product-img">
      <div class="og-img">
        <a href=""><img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-avatar" /></a>
        <div class="hov-state">
          <a href=""><img class="preview" src="images/icon-view.svg" alt="preview" /></a>
        </div>
      </div>
    </div>
  
    <h1 ><a class="nft-name" href="">Equilibrium #3429</h1></a>

    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="buy-dtl">
      <p class="nft-price"><img src="images/icon-ethereum.svg" alt="ethereum_icon">0.041 ETH</p>
      <p class="nft-time"><img src="images/icon-clock.svg" alt="clock-img">3 days left</p>
    </div>
   
  
    <hr class="style-one">
    <div class="credits">
     <img class="avatar" src="images/image-avatar.png" alt="avatar" >
     <p class="credits-p"> Creation of <a href=""class="artist-name">Jules Wyvern</a></p>
    </div>
  
  </div>
  
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Fanushhh">Mihailescu Fanush</a>.

  </div>
</footer>
</body>
</html>
